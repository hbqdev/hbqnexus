<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Showcase of Nexus self-hosted services">
    <meta name="keywords" content="Nexus, self-hosted, services, cloud, streaming">
    <title>Nexus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to the Nexus</h1>
    </header>
    <main>
        <div class="services-grid">
            {% for service in services %}
            <div class="service-card" {% if service.name == "Nexus Tinflix" %}style="background-image: url('{{ url_for('static', filename='images/tinflix.jpg') }}');"{% endif %}>
                <h2>{{ service.name }}</h2>
                <a href="https://{{ service.url }}" target="_blank" rel="noopener noreferrer" class="url">{{ service.url }}</a>
                <p class="description">{{ service.description }}</p>
            </div>
            {% endfor %}
        </div>
        <div id="modal-container" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <iframe id="modal-iframe" src="" frameborder="0"></iframe>
            </div>
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
