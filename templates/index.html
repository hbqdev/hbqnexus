<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Showcase of Nexus self-hosted services">
    <meta name="keywords" content="Nexus, self-hosted, services, cloud, streaming">
    <title>Nexus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <div class="split-container">
        <section class="services-side">
            <header>
                <h1>Nexus Services</h1>
                <button class="tab-button" data-tab="about">About Me</button>
            </header>
            <div class="services-grid">
                {% for service in services %}
                <div class="service-tile" data-category="{{ service.category|lower }}" data-url="{{ service.url }}">
                    <div class="tile-content">
                        <h2>{{ service.name }}</h2>
                        <span class="category">{{ service.category }}</span>
                        <p class="description">{{ service.description }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
        <section class="preview-side">
            <div class="preview-placeholder">Select a service to preview</div>
            <div class="preview-frame"></div>
        </section>
    </div>
    <div class="bio">
</body>
</html>
